<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กองทุนช่วยเหลือ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>กองทุนช่วยเหลือ</h1>
        <form id="paymentForm">
            <label for="transactionDate">วันที่แจ้ง ( ตัวอย่าง 01 เมษายน 2567 )</label>
            <input type="text" id="transactionDate" placeholder="วัน/เดือน/ปี" style="color:#828282">
            
            <label for="notes">เรื่อง ( ตัวอย่าง แก้ระบบ/อื่นๆ )</label>
            <input type="text" id="notes" placeholder="หมายเหตุ" style="color:#d90909">
            
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            
            <label for="originalamount">จำนวนเงินเดิม ( ตัวอยาง XX,000.00)</label>
            <input type="text" id="originalamount" placeholder="จำนวนเงินเดิม" style="color:#828282">

            <label for="percent">เปอร์เซ็นต์ที่ช่วย ( ตัวอย่าง 10% )</label>
            <input type="text" id="percent" placeholder="XX%" style="color:#828282">

            <label for="help">จำนวนเงินช่วยเหลือ (ตัวอย่าง XX,000.00 )</label>
            <input type="text" id="help" placeholder="จำนวนเงินช่วยเหลือ" style="color:#828282">
            
            <label for="left">เหลือทั้งหมด (ตัวอย่าง XX,000.00)</label>
            <input type="text" id="left" placeholder="เหลือทั้งหมด" style="color:#828282">
            
            <button type="button" id="saveImage">Save image</button>
        </form>
        
        <div class="company-info">
            <p id="companyName">บริษัท ฮั่วเซ่งเฮง โกลด์ ฟิวเจอร์ส จำกัด</p>
            <p id="companyNameEng">HUA SENG HENG GOLD FUTURES CO.,LTD.</p>
            <p id="companyAddress">255-257 ถนนเยาวราช แขวงสัมพันธวงศ์ เขตสัมพันธวงศ์ กรุงเทพมหานคร 10100</p>
            <p id="companyName1">นายประสิทธิ์ กิติศักดิ์กุล</p>
            <button type="button" id="editCompanyInfo">แก้ไขข้อมูลบริษัท</button>
        </div>
    </div>

    <div id="editCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>แก้ไขข้อมูลบริษัท</h1>
            <label for="newCompanyName">ชื่อบริษัท</label>
            <input type="text" id="newCompanyName" placeholder="ชื่อบริษัท">
            
            <label for="newCompanyNameEng">ชื่อบริษัท (ภาษาอังกฤษ)</label>
            <input type="text" id="newCompanyNameEng" placeholder="ชื่อบริษัท (ภาษาอังกฤษ)">
            
            <label for="newCompanyAddress">ที่อยู่บริษัท</label>
            <input type="text" id="newCompanyAddress" placeholder="ที่อยู่บริษัท">
            
            <label for="newCompanyName1">ชื่อผู้จัดการ</label>
            <input type="text" id="newCompanyName1" placeholder="ชื่อผู้จัดการ">
            
            <button type="button" id="saveCompanyInfo">บันทึก</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
